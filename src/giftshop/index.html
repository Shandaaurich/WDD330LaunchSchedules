<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GO FOR LAUNCH | Gift Shop</title>
    <link rel="stylesheet" href="/css/small.css" />
    <link rel="stylesheet" href="/css/large.css" />
    <script src="../js/main.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <nav class="nav" id="main-nav"></nav>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/giftShopHero.jpg"
          alt="image of a high mountain lake"
        />
      </div>
      <section class="mission">
        <p>All the latest Rocket Launch information in one place!</p>

      </section>

      <section class="products">
        <h2>Top Products</h2>
        <ul class="product-list">
          <li id="tent">
            <a href="./product-listing/index.html?category=tents">
              <img
                src="public/images/noun_Tent_2517.svg"
                alt="Tent Icon from Noun Project: Mustofa Bayu"
              />
              <h2>Tents</h2>
            </a>
          </li>
          <li id="backpack">
            <a href="./product-listing/index.html?category=backpacks">
              <img
                src="public/images/noun_Backpack_65884.svg"
                alt="Backpack Icon from Noun Project: Mustofa Bayu"
              />
              <h2>Backpacks</h2>
            </a>
          </li>
          <li id="sleeping-bag">
            <a href="./product-listing/index.html?category=sleeping-bags">
              <img
                src="public/images/noun_Sleeping Bag_3544775 (2).svg"
                alt="Sleeping Bag Icon from Noun Project: Mustofa Bayu"
              />
              <h2>Sleeping Bags</h2>
            </a>
          </li>
          <li id="hammock">
            <a href="./product-listing/index.html?category=hammocks">
              <img
                src="./public/images/noun_Hammock_791143.svg"
                alt="Hammock Icon from Noun Project: Paul Richard"
              />
              <h2>Hammocks</h2>
            </a>
          </li>
        </ul>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
